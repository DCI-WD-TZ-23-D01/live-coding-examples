<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <style>
        .container {
            width: 500px;
            border: 5px solid red;
            display: flex;
            flex-wrap: wrap;
            /* flex-direction: row; */
        }

        .box {
            height: 150px;
            border: 5px solid lime;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 40%;
        }
        .box:nth-child(2) {
            flex-grow: 1;
        }
        /*
        .box:nth-child(3) {
            flex-grow: 2;
        } */
    </style>

</body>
</html>
