<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        button
        {
            padding: 1rem; /* 16px */
            min-width: 250px;
        }

        .button
        {
            border-radius: 1rem;
            border: 5px solid lightgray;
            margin: 1rem;
        }

        /* wir k√∂nnen auch mehreren selektoren die gleichen eigenschaften zuweisen. */
        #test-text,
        .button-red
        {
            background: red;
            border-color: crimson;
        }

        .button-green
        {
            background: green;
            border-color: lightgreen;
        }

        .button-transparent
        {
            background: transparent;
        }

        #button-special
        {
            color: white;
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <button class="button">Click Me!</button>
    
    <button class="button button-red">Click Me!</button>
    <button class="button button-green">Click Me!</button>
    <button class="button button-red button-transparent">Click Me!</button>
    <button id="button-special" class="button button-green">Click Me!</button>

    <br>
    <br>

    <button>Click Me!</button>

    <br>

    <p id="test-text">Hallo Welt</p>

</body>
</html>
