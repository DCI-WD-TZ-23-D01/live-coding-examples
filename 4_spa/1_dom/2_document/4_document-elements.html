<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container">

        <!-- hier soll die überschrift hin -->

        <ul class="list">

            <!-- hier soll auch etwas hin (eine liste) -->

        </ul>
    </div>

    <script>
        const containerElement = document.querySelector('#container');
        const listElement = document.querySelector('.list');

        /**
         * Document.createElement();
         * @description die methode Document.createElement(); erstellt ein HTML-element.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement
         * @params { string } tagName - der typenname des elements (div, p, a, li, usw...)
         * @params { object } options - erweiterte konfiguration für das element.
         * @returns { object }
         */

        const headerElement = document.createElement('h1'); // <h1></h1>
        headerElement.innerText = 'Überschrift'; // <h1>Überschrift</h1>

        // mit Element.outerHTML; können wir uns das gesammte element anzeigen lassen.
        console.log(headerElement.outerHTML); // <h1>Überschrift</h1>

        /**
         * ParentNode.prepend();
         * @description Die methode ParentNode.prepend(); fügt das aktuelle element dem gewünschten elternelement hinzu, und platziert es am ANFANG des elternelementes.
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/prepend
         * @params { object } node - das hinzuzufügende element.
         */
        containerElement.prepend(headerElement);

        /**
         * ParentNode.append();
         * @description die methode ParentNode.append(); fügt das aktuelle element dem elternelement hinzu und platziert es am ENDE des elternelementes.
         * @params { object } node - das hinzuzufügende element.
         */

        // wir erstellen ein footer element
        const footerElement = document.createElement('footer'); // <footer></footer>
        footerElement.innerHTML = "<h4>Hier ist der Footer</h4>"; // <footer><h4>Hier ist der Footer</h4></footer>

        // wir fügen unser footer element am ende des containers hinzu:
        containerElement.append(footerElement);

        // wir wollen die liste füllen

        // als erstes erstellen wir inhalte, die wir in der liste anzeigen wollen
        const listEntries = [
            "Erster Eintrag",
            "Zweiter Eintrag",
            "Dritter Eintrag",
            "Vierter Eintrag",
            "Fünfter Eintrag",
        ];

        for (const entry of listEntries) {
            const listEntry = document.createElement('li');
            listEntry.innerText = entry;
            listElement.append(listEntry);
        }

        /**
         * ParentNode.children;
         * @description diese property gibt uns eine liste mit den kind elementen eines elements zurück
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/children
         * @retuns { array }
         */
        console.log('alle einträge der liste:', listElement.children);
        console.log('spezifischer eintrag:', listElement.children[2]);

        listElement.children[1].style.background = "purple";

        /**
         * ParentNode.firstElementChild;
         * @description gibt uns das erste kind element eines eltern elementes zurück
         * @returns { object | DOMNode }
         */
        console.log('erster eintrag in der liste:', listElement.firstElementChild);

        listElement.firstElementChild.style.background = 'orange';

        /**
         * ParentNode.lastElementChild;
         * @description gibt uns das LETZTE kind element eines eltern elementes zurück
         * @returns { object | DOMNode }
         */
        console.log('letzter eintrag in der liste:', listElement.lastElementChild);

        listElement.lastElementChild.style.background = "red";
        listElement.lastElementChild.innerText = "Ich wurde verändert";


        /**
         * ParentNode.childElementCount;
         * @description gibt aus, wie viele kind elemente ein eltern element hat.
         * returns { number }
         */
        const listLength = listElement.childElementCount;
        console.log('anzahl der einträge:', listLength);
    </script>

</body>
</html>
