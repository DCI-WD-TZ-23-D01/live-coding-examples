<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Form Events, Teil x+2</title>

  <body>
    <h1>Radiobuttons und Checkboxen</h1>

    <form action="">
      <input
        type="radio"
        name="darkmode"
        id="darkmode-an"
        value="darkmode an"
      />
      <label for="darkmode-an">an</label>
      <input
        type="radio"
        name="darkmode"
        id="darkmode-aus"
        value="darkmode aus"
      />
      <label for="darkmode-aus">aus</label>
    </form>

    <script>
      const radioDarkAnElement = document.querySelector('#darkmode-an');
