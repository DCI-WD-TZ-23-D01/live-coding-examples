  <body>
    <header>
      <form action="">
        <fieldset>
          <label for="title">Titel:</label>
          <input type="text" name="title" id="title" />
        </fieldset>

        <fieldset>
          <label for="recipe">Rezept:</label>
          <textarea name="recipe" id="recipe"></textarea>
        </fieldset>

        <fieldset>
          <strong>Vegan:</strong>
          <input type="radio" name="vegan" id="vegan-true" value="true" />
          <label for="vegan-true">Ja</label>
          <input type="radio" name="vegan" id="vegan-false" value="false" />
          <label for="vegan-false">Nein</label>
        </fieldset>

        <fieldset>
          <strong>Unverträglichkeit:</strong>
          <input type="checkbox" name="gluten" id="gluten" value="a" />
          <label for="gluten">Gluten</label>

          <input type="checkbox" name="lactose" id="lactose" value="b" />
          <label for="lactose">Laktose</label>

          <input type="checkbox" name="peanuts" id="peanuts" value="c" />
          <label for="peanuts">Erdnüsse</label>
        </fieldset>

        <button>Rezept hinzufügen</button>
      </form>
    </header>
