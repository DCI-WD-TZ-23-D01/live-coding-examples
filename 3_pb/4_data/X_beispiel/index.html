<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="username"></h1>
    <div id="output" style="font-weight: bold;"></div>
    <p>First Name: <span id="firstName"></span></p>

    <script>
        const usernameElement = document.getElementById('username');
        const firstnameElement = document.getElementById('firstName');
        const outputElement = document.getElementById('output');

        const user = {
            userName: "MaxMustermann1234",
            firstName: "Max",
            lastName: "Mustermann"
        }

        usernameElement.innerHTML = user.userName;
        firstnameElement.innerHTML = user.firstName;

        outputElement.innerHTML = `Hallo ${user.firstName}, wie geht es dir?`;

    </script>
    
</body>
</html>
